<div class="container">
   <div class="row">
     <div class="col-1">
     </div>
      <div class="col-10">
      <br/>
        <h3>Market Movers</h3>
        <form>
          <div class="container">
            <div class="row">
                <div class="col-9">
                    <input placeholder='Number of Days' id="period" type="text" class="form-control" [(ngModel)]='periodParamObj' name='period' min = "1"/>
                    <label for="period">Analysis Period in Days</label>
                    <br/>
                </div>
                <div class="col-3">
                  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic">
                      <label id="btncolor" ngbButtonLabel class="btn-outline-primary">
                        <input ngbButton  type="radio" (click)='makeMarketMoversByPeriodCall()'> Refresh
                      </label>
                  </div>
                </div>
              </div>
            </div>
        </form>
    </div>
  </div>
  <div class="row">
  <div class="col-1">
  </div>
    <div class="col-10">
      <table class="table table-striped table-responsive" style="display: block; height: 400px; overflow: auto;">
      <thead>
      <tr>
        <th scope="col">Symbols</th>
        <th scope="col">Gainer & Loser</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let mover of this.response | keyvalue">
        <td >
            {{mover.value}}

        </td>
        <td>
            {{mover.key }}%
        </td>
      </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
