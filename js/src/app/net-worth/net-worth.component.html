<section>
  <h4 class="card-title">Net Worth History</h4>
  <ngx-charts-bar-vertical
    [view]="[530,400]"
    [results]= "networthResponseData"
    [xAxisLabel]="'Date'"
    [yAxisLabel]="'Networth in $C'"
    [showXAxisLabel]="true"
    style="fill: #aaa"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    >
  </ngx-charts-bar-vertical>
</section>
