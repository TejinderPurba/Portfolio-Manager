<section>
    <!-- in Angular all forms are ngForm due to FormsModule -->
   <form>
     Select a Category
     <select [(ngModel)]='paramObj.category' name='category'>
       <option value='users'>Users</option>
       <option value='albums'>Albums</option>
       <option value='posts'>Posts</option>
       <option value='photos'>Photos</option>
     </select><br/>
     Select an ID (1-9)
     <input type='range' min="1" max="9" [(ngModel)]='paramObj.id' name='id' /> {{paramObj.id}}
   </form>
   <button (click)='makeServiceCall()'>Go</button>
   <pre>{{reportData |json}}</pre>
   <!-- ternary operator logic expression ? value if true: value if false -->
   <p>{{reportData.name ? reportData.name:reportData.id}}</p>

   <!-- LAB WORK -->
   <form>
    Select a SWAPI Category
    <select [(ngModel)]='paramObjSwapi.category' name='category'>
      <option value='people'>People</option>
      <option value='planets'>Planets</option>
      <option value='species'>Species</option>
      <option value='starships'>Starships</option>
    </select><br/>
    Select a SWAPI ID (1-6)
    <input type='range' min="1" max="6" [(ngModel)]='paramObjSwapi.id' name='id' /> {{paramObjSwapi.id}}
  </form>
  <button (click)='makeSwapiServiceCall()'>Go</button>
  <pre>{{reportSwapiData |json}}</pre>
  <!-- ternary operator logic expression ? value if true: value if false -->
  <p>{{reportSwapiData.name ? reportSwapiData.name:reportSwapiData.id}}</p>
</section>
